<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <title>Số lẻ số chẵn</title>
  </head>
  <body>
    <!--Main layout-->
    <main class="mt-5">
      <div class="container wow fadeIn">
        <!-- Heading -->
        <h2 class="my-5 h2 text-center">Số lẽ số chẵn</h2>

        <!--Grid row-->
        <div class="row">
          <!--Grid column-->
          <div class="col-md-8 mb-4">
            <!--Card-->
            <div class="card">
              <!--Card content-->
              <form class="card-body">
                <!--CustomerCode-->
                <div class="md-form input-group pl-0 mb-5">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Số nguyên thứ 1</span>
                  </div>
                  <input type="text" class="form-control py-0" id="soNguyen1" />
                </div>

                <!--NumberOfConnections-->
                <div class="md-form input-group pl-0 mb-5">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Số nguyên thứ 2</span>
                  </div>
                  <input type="text" class="form-control py-0" id="soNguyen2" />
                </div>

                <!--NumberOfChannels-->
                <div class="md-form input-group pl-0 mb-5">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Số nguyên thứ 3</span>
                  </div>
                  <input type="text" class="form-control py-0" id="soNguyen3" />
                </div>

                <!--Grid row-->

                <hr class="mb-4" />
                <button class="btn btn-primary btn-lg btn-block" type="submit" id="btnResult">Tính bao nhiêu chẵn lẻ</button>
              </form>
            </div>
            <!--/.Card-->
          </div>
          <!--Grid column-->

          <!--Grid column-->
          <div class="col-md-4 mb-4">
            <!-- Cart -->
            <ul class="list-group mb-3 z-depth-1">
              <span id="outputCustomerCode"> </span>
              <li class="list-group-item d-flex justify-content-between">
                <br />
                <span>Kết quả <i></i></span>
                <strong id="outputResult"></strong>
              </li>
            </ul>
            <!-- Cart -->
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </div>
    </main>
    <!--Main layout-->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
